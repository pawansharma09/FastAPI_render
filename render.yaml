services:
  - type: web
    name: fastapi-app
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: fastapi-db
    databaseName: fastapi_db
    user: fastapi_user